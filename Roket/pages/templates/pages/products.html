{% extends "main.html" %}








{% block content %}

<title>{{page.title}}</title>





            <div id="products-post">
                <div class="container">


                    <div class="row" id="Container">
                                                <div class="col-md-12">
                            <div class="heading-section">
                                <h2>Товари</h2>
                                <img src="{{ page.podcherk.url }}" alt="" >
                            </div>
                        </div>

    {% if not posts %}

            <p class="tac">На даний момент товарів немає. Спробуйте зайти пізніше</p>

    {% endif %}


{% if  posts %}                        
        {% for item in posts %}

                        <div class="col-md-4 col-sm-6">
                            <a href="\posts/{{ item.id }}">
                            <div class="blog-post">
                                <div class="blog-thumb">
                                    <img src="{{item.glavnoe_photo.url}}" alt="" />
                                </div>
                                <div class="blog-content">
                                    <div class="content-show">
                                        <h4><a href="\posts/{{ item.id }}">{{item.title}}</a></h4>
                                        <span>Ціна: {{item.price}} грн</span>
                                    </div>

                                </div>
                            </div>
</a>
                            
                        </div>
        {% endfor %}
        {% endif %}




                    </div>
    
                </div>
            </div>





{% endblock %}
